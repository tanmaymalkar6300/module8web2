<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        li:nth-child(even)
        {
            background-color: yellow;
        }
        li:nth-child(odd){
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ol>
        <h1>List of some tech stacks</h1>
       <h2>
            <li value="1">
                HTML
            </li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>React</li>
           <li>Express.js</li>
           <li>Node.js</li> 
           <li>Next.js</li>
        </h2>
        
    </ol>
</body>
</html>
